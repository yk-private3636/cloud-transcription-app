name: Build Event Function Workflow
on:
  workflow_call:
    secrets:
      MY_GITHUB_ACCESS_TOKEN:
        required: true
      EXECUTOR_ROLE_ARN:
        required: true
      AWS_ACCOUNT_ID:
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        group: [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.MY_GITHUB_ACCESS_TOKEN }}
          fetch-depth: 0
          sparse-checkout: 'event/'
        
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.3
        with:
          version: v0.61.0
              
      - name: Configure AWS Credentials for Japan region audience
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          audience: sts.amazonaws.com
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets.EXECUTOR_ROLE_ARN }}

      - name: Login To ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Image Pipeline
        run: |
          for target in $(ls -1 ./event/src | grep -n ^ | grep ${{ matrix.group }}: | awk -F : '{print $2}'); do
            git diff --name-only HEAD^..HEAD | grep -e ^event/Dockerfile -e ^event/src/${target} || continue
            docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com/prod-cloud-transcription-app:${target}-${{ github.sha }} --target prod --build-arg BUILD_TARGET=${target} --provenance=false ./event
            trivy image --severity HIGH,CRITICAL --exit-code 1 ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com/prod-cloud-transcription-app:${target}-${{ github.sha }}
            docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com/prod-cloud-transcription-app:${target}-${{ github.sha }}
          done