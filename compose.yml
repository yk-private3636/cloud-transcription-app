services:

  event:
    container_name: event
    image: cloud-transcription-app:event-dev
    build:
      context: ./event
      target: dev
    env_file:
      - ./event/.env
    volumes:
    - ./event/src:/src

  terraform:
    container_name: terraform
    image: cloud-transcription-app:terraform
    build:
      context: ./terraform
    env_file:
    - ./terraform/.env
    volumes:
    - ./terraform/infra:/opt/terraform/infra
